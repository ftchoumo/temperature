<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Convert Temperature</title>
	<h1>Convert Temperature</h1>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1"> Temperature value to convert </label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="temperature to convert">
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1"> From: </label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option value="celsius" selected="selected">Celsius (&deg;C)</option>
				<option value="fahrenheit">Fahrenheit (&deg;F)</option>
				<option value="kelvin">kelvin (K)</option>
				<option value="rankine">Rankine (&deg;R)</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect2"> To: </label>
			<select class="form-control" id="exampleFormControlSelect2">
				<option value="celsius">Celsius (&deg;C)</option>
				<option value="fahrenheit" selected="selected">Fahrenheit (&deg;F)</option>
				<option value="kelvin">kelvin (K)</option>
				<option value="rankine">Rankine (&deg;R)</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Example textarea</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
		</div>
		
	   <div class="row">
        <div class="col-md-12 bg-light text-right">
            <button type="button" class="btn btn-primary float-left me-2">Clear</button>
            <button type="button" class="btn btn-primary float-right me-2">Calculate</button>
        </div>
      </div>



		
	</form>




</body>

</html>
